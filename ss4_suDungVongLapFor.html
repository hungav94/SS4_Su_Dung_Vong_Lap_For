<body>
<h2>Javascript Loops</h2>
<p id="demo"></p>
<script>
    //Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.
    // let i;
    // let text = ''
    // for (i = 0; i < 5; i++) {
    //     text += 'The number is N ' + i + '<br>';
    // }
    // document.getElementById('demo').innerHTML = text;

    //Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
    let num = parseInt(prompt('Nhập vào 1 số bất kỳ'));
    let sum = 0
    if (num > 0) {
        for (let i = 1; i <= num; i++) {
            sum += i;
        }
        document.getElementById('demo').innerHTML = 'Tổng các phần tử từ 1 đến ' + num + ' là: ' + sum;
    }
    
</script>
